<!-- TABLE & DESKTOP NAVBAR -->
<nav class="hidden md:flex flex-row justify-center items-center w-full h-16 bg-(--secondary-200) space-x-4 px-4">
    <a routerLink="/">
        <span class="text-2xl font-bold">Parfemologija</span>
    </a>

    <ul class="flex flex-row grow justify-start items-center space-x-6">
        <li>
            <a routerLink="/homepage" routerLinkActive="opacity-100" class="opacity-50 flex flex-row justify-start items-center">
                <img src="/assets/icons/HOME_ICON.png" alt="Profile" class="w-8 h-auto scale-90"/>
            </a>
        </li>
        <li>
            <a routerLink="/articles" routerLinkActive="opacity-100" class="opacity-50">
                <img src="/assets/icons/ARTICLES_ICON.png" alt="Profile" class="w-8 h-auto"/>
            </a>
        </li>
        <li>
            <a routerLink="/fragrances" routerLinkActive="opacity-100" class="opacity-50">
                <img src="/assets/icons/SEARCH_ICON.png" alt="Profile" class="w-8 h-auto"/>
            </a>
        </li>
        <li class="w-7/10">
            <form class="w-full h-12">
                <div class="w-full h-full flex flex-col relative">
                    <input 
                        [formControl]="this.searchControl"
                        type="text" 
                        placeholder="Search for articles..."
                        class="w-full h-full bg-(--secondary-300) rounded-2xl px-2 focus-visible:outline-2 focus-visible:outline-(--primary)"
                        (focus)="isDropdownOpen = searchResults.length > 0"
                        (blur)="hideDropdownLater()"
                    >
                    <button class="absolute top-auto right-0 h-full bg-(--accent-500) rounded-2xl px-10">
                        <img src="/assets/icons/SEARCH_ICON.png" alt="Search" class="w-8 h-auto"/>
                    </button>

                    <!-- Search results dropdown -->
                    <div 
                        *ngIf="isDropdownOpen" 
                        class="absolute top-full left-0 w-full bg-(--secondary-400) text-white z-50 shadow-md rounded-md mt-1 max-h-60 overflow-y-auto"
                    >
                        <div 
                        *ngFor="let result of searchResults" 
                        (click)="goToArticle(result.id)"
                        class="px-4 py-2 hover:bg-gray-200 cursor-pointer flex flex-row jsutify-center items-center"
                        >
                            <div class="flex flex-row items-center grow space-x-2">
                                <img src="{{result.thumbnailImageUrl}}" alt="" class="w-16 h-16 rounded-md">
                                <span>{{ result.articleTitle }}</span>
                            </div>
                            <div class="">
                                <span class="text-end">
                                    {{ result.articleLocation}}
                                </span>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </form>
        </li>
    </ul>

    <a routerLink="/profile" routerLinkActive="opacity-100" class="opacity-50">
        <img src="/assets/icons/PROFILE_ICON.png" alt="Profile" class="w-8 h-auto"/>
    </a>
</nav>
<!-- TABLE & DESKTOP NAVBAR -->

<!-- MOBILE NAVBAR -->
<nav class="flex flex-col md:hidden">
    <div id="first-row" class="flex flex-row justify-between items-center w-full h-16 bg-(--secondary-200) space-x-4 px-4">
        <a routerLink="/">
            <span class="text-2xl font-bold">Parfemologija</span>
        </a>
    
        <form class="h-12 grow hidden sm:inline">
            <div class="w-full h-full flex flex-row relative">
                <input 
                type="text" 
                placeholder="Search for articles..."
                class="w-full h-full bg-(--secondary-300) rounded-2xl px-2 focus-visible:outline-2 focus-visible:outline-(--primary)"
                >
                <button class="absolute top-auto right-0 h-full bg-(--accent-500) rounded-2xl px-3">
                    <img src="/assets/icons/SEARCH_ICON.png" alt="Profile" class="w-8 h-auto"/>
                </button>
            </div>
        </form>
    
        <a (click)="this.toggleMobileNavbarDropdown()" class="opacity-100">
            <img src="/assets/icons/HAMBURGER.png" alt="Menu" class="w-8 h-auto"/>
        </a>
    
    </div>
    
    <div [@slideInOut]="slideInOutState" *ngIf="true" id="second-row" class="w-full bg-(--secondary-100) flex flex-row space-x-4 px-4 py-2 overflow-x-auto overflow-y-auto">
        <ul class="flex flex-row grow justify-around items-center space-x-4">
            <li (click)="this.toggleMobileNavbarDropdown()">
                <a routerLink="/homepage" routerLinkActive="opacity-100" class="opacity-50 flex flex-col justify-start items-center">
                    <img src="/assets/icons/HOME_ICON.png" alt="Profile" class="w-8 h-auto scale-90"/>
                    <span>Homepage</span>
                </a>
            </li>
            <li (click)="this.toggleMobileNavbarDropdown()">
                <a routerLink="/articles" routerLinkActive="opacity-100" class="opacity-50 flex flex-col justify-start items-center">
                    <img src="/assets/icons/ARTICLES_ICON.png" alt="Profile" class="w-8 h-auto"/>
                    <span>Articles</span>
                </a>
            </li>
            <li (click)="this.toggleMobileNavbarDropdown()">
                <a routerLink="/fragrances" routerLinkActive="opacity-100" class="opacity-50 flex flex-col justify-start items-center">
                    <img src="/assets/icons/SEARCH_ICON.png" alt="Profile" class="w-8 h-auto"/>
                    <span>Fragrances</span>
                </a>
            </li>
            <li (click)="this.toggleMobileNavbarDropdown()">
                <a routerLink="/profile" routerLinkActive="opacity-100" class="opacity-50 flex flex-col justify-start items-center">
                    <img src="/assets/icons/PROFILE_ICON.png" alt="Profile" class="w-8 h-auto"/>
                    <span>Profile</span>
                </a>
            </li>
        </ul>    
    </div>
</nav>
<!-- MOBILE NAVBAR -->
