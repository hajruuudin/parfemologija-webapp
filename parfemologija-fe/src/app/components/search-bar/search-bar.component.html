<div class="w-full my-4 relative flex flex-row group rounded-2xl bg-(--navbar) shadow-2xl">
    <input
        [formControl] = "this.searchInput"
        type="text"
        placeholder="{{this.placeholder}}"
        id="{{this.id}}"
        name="{{this.name}}"
        class="rounded-2xl w-full py-4 px-2 border-4 bg-(--secondary-200) border-(--secondary-500) transition-all"
    >
    <button (click)="this.searchButtonClicked()" class="absolute top-0 right-0 h-full w-1/4 px-2 py-4 rounded-2xl text-(--white) bg-(--secondary-500) hover:bg-amber-900 transition-all flex justify-center items-center">
        <img src="/assets/icons/SEARCH_ICON.png" alt="Search" class="w-12 h-12">
        <span class="text-xl font-bold hidden md:inline">Search</span>
    </button>
</div>
