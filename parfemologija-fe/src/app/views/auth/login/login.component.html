<div class='flex flex-row justify-center items-center h-full'>
    <div id="logo-section" class="w-1/2 h-full rounded-2xl rounded-r-4xl hidden md:inline" style="background-image: url('/assets/images/authbg.jpg'); background-size: cover;">
    </div>
    <div id="form-section" class="w-full md:w-1/2 h-full m-5 flex flex-col justify-around items-center">
        <form [formGroup]="this.loginForm" class="flex flex-col items-center w-full" (ngSubmit)="this.onLoginSubmit()">
            <h1 class="font-bold text-3xl text-center">Log in</h1>
            <input 
            class="w-full h-12 border-t-2 border-l-2 border-r-2 rounded-t-2xl p-2 focus-visible:border-2 focus-visible:outline-0 transition-all mt-2" 
            type="username" 
            name="username" 
            id="username"
            placeholder="Username"
            formControlName="username">

            <input 
            class="w-full h-12 border-2 rounded-b-2xl p-2 focus-visible:border-2 focus-visible:outline-0 transition-all mb-2" 
            type="password" 
            name="password" 
            id="password"
            placeholder="Password"
            formControlName="password">

            <button type="submit" class="bg-(--accent-500) border-2 border-(--accent-700) px-5 py-1 rounded-xl text-lg">Login</button>
            <h2 class="font-bold text-xl text-center">Don't have an account? <a routerLink="/auth/register"><strong>Register!</strong></a></h2>
        </form>
    </div>

    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"><p style="color: white" > Logging in... </p></ngx-spinner>
</div>
