<app-headline [title]="'Browse All Articles'"></app-headline>

<section class="w-full flex flex-row items-start space-x-4">
  <!-- MAIN: Search + Results -->
  <section class="w-full flex flex-col items-center mb-4">
    <app-search-bar class="w-full sticky top-5 z-30" (searchSubmitted)="getArticlesFiltered($event)"></app-search-bar>

    <div id="search-result-container" class="w-full flex flex-wrap justify-start items-stretch mt-4">
      <app-article-card *ngFor="let article of searchResult" [article]="article"
        (click)="navigateToArticleOverview(article.id)"></app-article-card>
    </div>

    <div class="flex flex-row space-x-2 mt-6">
      <button class="px-4 py-2 bg-(--secondary-200) rounded-xl font-black hover:outline-2 transition-all"
        (click)="onPrevClick()">
        &lt;
      </button>
      <span class="px-4 py-2 bg-(--secondary-200) rounded-xl font-black hover:outline-2 transition-all">
        Page {{ currentPage + 1 }} of {{ lastPage }}
      </span>
      <button class="px-4 py-2 bg-(--secondary-200) rounded-xl font-black hover:outline-2 transition-all"
        (click)="onNextClick()">
        &gt;
      </button>
    </div>
  </section>
</section>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse" [fullScreen]="true">

</ngx-spinner>
